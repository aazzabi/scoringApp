<div class="container-fluid mt--7" style="padding:30px 30px">
  <div class="card shadow" style="padding:10px 30px">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h3 class="mb-0">Modifier le crit√©re</h3>
        </div>
        <div class="col-md-4 text-right">
          <a class="btn btn-secondary" routerLink="/critere/all">Retour a la liste</a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="critereEdit">
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-control-label">Libelle</label>
                <input type="text" class="form-control form-control-alternative" placeholder="libelle" name="libelle"
                       formControlName="libelle"/>
              </div>
              <div *ngIf="critereEdit.controls.libelle.touched && critereEdit.controls['libelle'].errors?.required">
                Veuillez renseigner ce champ
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-control-label">Nom de fichier de configuration</label>
                <input type="text" class="form-control form-control-alternative" placeholder="Nom du fichier"
                       name="critereFilename" formControlName="critereFilename"/>
              </div>
              <div
                *ngIf="critereEdit.controls.critereFilename.touched && critereEdit.controls['critereFilename'].errors?.required">
                Veuillez renseigner ce champ
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label class="form-control-label">Coefficient</label>
                <input type="number" class="form-control form-control-alternative" placeholder="Coefficient"
                       name="coefficient" formControlName="coefficient"/>
              </div>
              <div *ngIf="critere.controls.coefficient.touched && critere.controls['coefficient'].errors?.required">
                Veuillez renseigner ce champ
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label class="form-control-label">Active ?</label><br>
                <input type="checkbox" name="isActive" formControlName="isActive" [checked]='critere.isActive == true'>
              </div>
            </div>
          </div>
          <button class="btn  btn-primary float-right bg-success text-white " [disabled]="(!critereEdit.valid)"
                  (click)="confirmEdit($event)">Confirmer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
