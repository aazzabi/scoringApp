<style>
  .card .content {
    padding: 40px;
  }
</style>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <div class="row">
              <div class="col-md-4">
                <h4 class="title">Liste des critéres</h4>
              </div>
              <div class="col-md-8 text-right">
                <a class="btn btn-info btn-sm" [routerLink]="['/critere/add']"><i class="fa fa-plus"></i></a>
              </div>
            </div>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-striped table-bordered table-sm row-border hover" datatable
                   [dtOptions]="dtOptions">
              <thead>
              <tr>
                <th>#</th>
                <th>libelle</th>
                <th>Fichier de configuration</th>
                <th>Etat</th>
                <th>Nombre de choix </th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let c of criteres; let i =index">
                <td>{{c.id}}</td>
                <td>{{c.libelle}}</td>
                <td>{{c.critereFilename}}.php</td>
                <td *ngIf="c.isActive == true" style="color: green">
                  <i class="fa fa-check" ></i> Activé
                </td>
                <td *ngIf="c.isActive == false" style="color: red">
                  <i class="fa fa-times"></i> Désactivé
                </td>
                <td>{{c.nbrChoix}}</td>
                <td>
                  <a class="btn btn-warning btn-sm" [routerLink]="['/critere/edit', c.id]"><i class="fa fa-pencil"></i>Modifier</a>
                  <a class="btn btn-info btn-sm" [routerLink]="['/critere/show', c.id]"><i class="fa fa-eye"></i>Detail</a>

                  <button class="btn btn-sm btn-danger" (click)="delete(c, i)"><i class="fa fa-trash"></i>Supprimer</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
