<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header row">
            <div class="col-md-6">
              <h3>#{{critere.id}} {{critere.libelle}}</h3>
            </div>
            <div class="col-md-6 text-right" *ngIf="critere.isActive == false">
              <button class="btn btn-success" (click)="activateCritere(critere.id)">Activer</button>
            </div>
            <div class="col-md-6 text-right" *ngIf="critere.isActive == true">
              <button class="btn btn-danger" (click)="desactivateCritere(critere.id)">Désactiver</button>
            </div>
          </div>
          <div class="card-body">
            <table>
              <tr>
                <td><b> Etat : </b></td>
                <td>
                  <span *ngIf="critere.isActive == true" style="color: green">
                    <i class="fa fa-check"> </i>Activé
                  </span>
                  <span *ngIf="critere.isActive == false" style="color: red ">
                    <i class="fa fa-times"> </i>Désactivé
                  </span>
                </td>
              </tr>
              <tr>
                <td><b> Fichier : </b></td>
                <td>{{critere.critereFilename}}.php</td>
              </tr>
            </table>
            <br>
            <table class="table table-striped table-bordered table-sm row-border hover" datatable
                   [dtOptions]="dtOptions">
              <thead>
              <tr>
                <th>Libelle</th>
                <th>Note</th>
                <th>Coefficient</th>
                <th>Pondéré</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let c of choix; let i =index">
                <td>{{c.libelle}}</td>
                <td>{{c.note}}</td>
                <td>{{c.coefficient}}</td>
                <td>{{c.pondere}}</td>
              </tr>
              </tbody>
            </table>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
