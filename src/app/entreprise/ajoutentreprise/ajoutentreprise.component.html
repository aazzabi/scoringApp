<h3>Ajout d'une entreprise</h3>
<form (ngSubmit)="addentreprise()">
    <div class="form-group">
      <div class="col-sm-2">
      <label for="nom">Nom :</label>
      <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="entreprise.nom">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
      <label for="activite">Activit√© :</label>
      <input type="text" class="form-control" id="activite" name="activite" [(ngModel)]="entreprise.activite">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
      <label for="formejur">Forme juridique :</label>
      <input type="text" class="form-control" id="formejur" name="formejur" [(ngModel)]="entreprise.formejur">
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
        <label for="score">Score :</label>
        <input type="number" class="form-control" id="score" name="score" [(ngModel)]="entreprise.score">
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-2">
    <button type="submit" class="btn btn-success">Ajouter</button>
    </div>
    </div>
  </form>
