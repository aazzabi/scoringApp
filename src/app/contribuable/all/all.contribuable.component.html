<style>
  .card .content {
    padding: 40px;
  }
</style>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <div class="row">
              <div class="col-md-4">
                <h4 class="title">Liste de contribuables</h4>
              </div>
              <div class="col-md-8 text-right">

                <a class="btn btn-info btn-sm" [routerLink]="['/contribuable/add']"><i class="fa fa-plus"></i></a>
              </div>
            </div>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-striped table-bordered table-sm row-border hover" datatable
                   [dtOptions]="dtOptions">
              <thead>
              <tr>
                <th>Nom</th>
                <th>Activit√©</th>
                <th>Forme juridique</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let c of contribuables; let i =index">
                <td>{{c.libelle}}</td>
                <td>{{c.activite}}</td>
                <td>{{c.formeJuridique}}</td>
                <td>
                  <a class="btn btn-warning btn-sm"  (click)="edit(c)"><i class="fa fa-pencil"></i></a>

                  <button class="btn btn-sm btn-danger" (click)="delete(c, i)"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
